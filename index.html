<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <div class="nav-logo">Amazon</div>
        <div class="nav-search">
          <input
            type="text"
            placeholder="Search for products..."
            class="search-input"
          />
          <button class="search-btn">Search</button>
        </div>
        <div class="nav-links">
          <a href="#">Sign In</a>
          <a href="#">Returns & Orders</a>
          <a href="#">Cart</a>
        </div>
      </nav>
    </header>

    <!-- Carousel Section -->
    <section class="carousel">
      <div class="carousel-item active">
        <img
          src="https://images.pexels.com/photos/371633/pexels-photo-371633.jpeg?cs=srgb&dl=clouds-country-daylight-371633.jpg&fm=jpg"
          alt="Carousel Image 1"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://via.placeholder.com/1200x400"
          alt="Carousel Image 2"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://via.placeholder.com/1200x400"
          alt="Carousel Image 3"
        />
      </div>
      <button class="carousel-prev">&#10094;</button>
      <button class="carousel-next">&#10095;</button>
    </section>

    <!-- Product Categories -->
    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-container">
        <div class="category">
          <img src="https://via.placeholder.com/200" alt="Category 1" />
          <p>Electronics</p>
        </div>
        <div class="category">
          <img src="https://via.placeholder.com/200" alt="Category 2" />
          <p>Fashion</p>
        </div>
        <div class="category">
          <img src="https://via.placeholder.com/200" alt="Category 3" />
          <p>Home & Kitchen</p>
        </div>
        <div class="category">
          <img src="https://via.placeholder.com/200" alt="Category 4" />
          <p>Books</p>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>Amazon Clone &copy; 2024 | Built for Educational Purposes</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
